<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Notas de um Projeto</div>
                <div class="panel-body">
                    <table class="table table-bordered table-responsive table-striped">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Note</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="note in notes">
                                <td>{{ note.title }}</td>
                                <td>{{ note.note }}</td>
                                <td>
                                    <a ng-href="#/project/{{note.project_id}}/notes/{{note.id}}/edit">Editar</a> |
                                    <a ng-href="#/project/{{note.project_id}}/notes/{{note.id}}/remove">Excluir</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
