<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Nova Nota</div>
                <div class="panel-body">

                    <div ng-if="task.resp.error">
                        <div class="alert alert-danger">
                            <strong>Whoops!</strong> Alguma coisa errada aconteceu.<br><br>
                            <div>
                                Servidor diz: {{ task.resp.message }}
                            </div>
                        </div>
                        <button type="button" class="btn btn-warning" onclick="javascript:window.history.go(-1)">
                            Voltar
                        </button>
                    </div>

                    <div ng-hide="task.resp.error">
                        <form class="form-horizontal" role="form" name="form" method="POST" ng-submit="save()">
                            <div class="form-group"
                                 ng-class="{'has-error' : !form.title.$valid && form.title.$touched}">
                                <label class="col-md-4 control-label">Title</label>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" name="title" ng-model="task.title"
                                           required>
                                    <div class="help-block" ng-messages="form.title.$error"
                                         ng-show="form.title.$touched">
                                        <div ng-message="required">Campo obrigatório</div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group"
                                 ng-class="{'has-error' : !form.task.$valid && form.task.$touched}">
                                <label class="col-md-4 control-label">task</label>
                                <div class="col-md-6">
                                <textarea class="form-control" name="task" ng-model="note.task"
                                          ng-required="true"></textarea>
                                    <div class="help-block" ng-messages="form.task.$error"
                                         ng-show="form.task.$touched">
                                        <div ng-message="required">Campo obrigatório</div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-6 col-md-offset-4">
                                    <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">Salvar
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
