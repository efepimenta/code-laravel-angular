<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Notas de um Projeto</div>
                <div class="panel-body">
                    <table class="table table-bordered table-responsive table-striped">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Start Date</th>
                                <th>Due Date</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="task in tasks">
                                <td>{{ task.name }}</td>
                                <td>{{ task.start_date | dateBr }}</td>
                                <td>{{ task.due_date | dateBr }}</td>
                                <td>{{ task.status }}</td>
                                <td>
                                    <a ng-href="#/project/{{task.project_id}}/task/{{task.id}}/edit">Editar</a> |
                                    <a ng-href="#/project/{{task.project_id}}/task/{{task.id}}/remove">Excluir</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
