<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Novo arquivo</div>
                <div class="panel-body">

                    <div ng-if="projectFile.resp.error">
                        <div class="alert alert-danger">
                            <strong>Whoops!</strong> Alguma coisa errada aconteceu.<br><br>
                            <div>
                                Servidor diz: {{ projectFile.resp.message }}
                            </div>
                        </div>
                        <button type="button" class="btn btn-warning" ng-click="back()">
                            Voltar
                        </button>
                    </div>

                    <div ng-hide="projectFile.resp.error">
                        <form class="form-horizontal" role="form" name="form" method="POST" ng-submit="save()">
                            <div class="form-group"
                                 ng-class="{'has-error' : !form.name.$valid && form.name.$touched}">
                                <label class="col-md-4 control-label">Name</label>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" name="name" ng-model="projectFile.name"
                                           required>
                                    <div class="help-block" ng-messages="form.name.$error"
                                         ng-show="form.name.$touched">
                                        <div ng-message="required">Campo obrigatório</div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group"
                                 ng-class="{'has-error' : !form.description.$valid && form.description.$touched}">
                                <label class="col-md-4 control-label">Descritpion</label>
                                <div class="col-md-6">
                                <textarea class="form-control" name="description" ng-model="projectFile.description"
                                          ng-required="true"></textarea>
                                    <div class="help-block" ng-messages="form.description.$error"
                                         ng-show="form.description.$touched">
                                        <div ng-message="required">Campo obrigatório</div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group"
                                 ng-class="{'has-error' : !form.file.$valid && form.file.$touched}">
                                <label class="col-md-4 control-label">File</label>
                                <div class="col-md-6">
                                    <div class="btn btn-info" ngf-select ng-model="projectFile.file" name="file">Select
                                    </div>
                                    <span ng-show="projectFile.file.name">
                                        <strong>Selected: </strong>{{projectFile.file.name}}
                                    </span>
                                    <div class="help-block" ng-messages="form.file.$error"
                                         ng-show="form.file.$touched">
                                        <div ng-message="required">Campo obrigatório</div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-6 col-md-offset-4">
                                    <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">Salvar
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
