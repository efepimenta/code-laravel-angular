<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Editar Projeto</div>
                <div class="panel-body">

                    <form class="form-horizontal" role="form" name="form" method="POST" ng-submit="save()">
                        <div class="form-group"
                             ng-class="{'has-error' : !form.name.$valid && form.name.$touched}">
                            <label class="col-md-4 control-label">Name</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="name" ng-model="project.name"
                                       required>
                                <div class="help-block" ng-messages="form.name.$error"
                                     ng-show="form.name.$touched">
                                    <div ng-message="required">Campo obrigat贸rio</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group"
                             ng-class="{'has-error' : !form.description.$valid && form.description.$touched}">
                            <label class="col-md-4 control-label">Description</label>
                            <div class="col-md-6">
                                <textarea class="form-control" name="description" ng-model="project.description"
                                          ng-required="true"></textarea>
                                <div class="help-block" ng-messages="form.description.$error"
                                     ng-show="form.description.$touched">
                                    <div ng-message="required">Campo obrigat贸rio</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Progress</label>
                            <div class="col-md-6">
                                <div class="progress" ng-model="project.progress">
                                    <div class="progress-bar" name="progress" role="progressbar" aria-valuenow="{{ project.progress }}" aria-valuemin="0"
                                         aria-valuemax="100" style="min-width: 2em; width: {{ project.progress }}%;">
                                        {{project.progress}}%
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group"
                             ng-class="{'has-error' : !form.status.$valid && form.status.$touched}">
                            <label class="col-md-4 control-label">Status</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="status" ng-model="project.status"
                                       required>
                                <div class="help-block" ng-messages="form.status.$error"
                                     ng-show="form.status.$touched">
                                    <div ng-message="required">Campo obrigat贸rio</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group"
                             ng-class="{'has-error' : !form.due_date.$valid && form.due_date.$touched}">
                            <label class="col-md-4 control-label">Due Date</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="due_date" ng-model="project.due_date"
                                       required>
                                <div class="help-block" ng-messages="form.due_date.$error"
                                     ng-show="form.due_date.$touched">
                                    <div ng-message="required">Campo obrigat贸rio</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">Alterar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
