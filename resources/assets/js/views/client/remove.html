<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Exclusão de Cliente</div>
                <div class="panel-body">
                    <div ng-if="client.resp.error">
                        <div class="alert alert-danger">
                            <strong>Whoops!</strong> Alguma coisa errada aconteceu.<br><br>
                            <div>
                                Servidor diz: {{ client.resp.message }}
                            </div>
                        </div>
                        <button type="button" class="btn btn-warning" onclick="javascript:window.history.go(-1)">
                            Voltar
                        </button>
                    </div>
                    <div ng-hide="client.resp.error">
                        <p>Dados do Client a ser excluído</p>
                        <ul>
                            <li><strong>Name:</strong> {{ client[0].name }}</li>
                            <li><strong>Email:</strong> {{ client[0].email }}</li>
                            <li><strong>Phone:</strong> {{ client[0].phone }}</li>
                        </ul>
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="button" class="btn btn-danger" ng-click="delete()">Excluir</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
